<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Text Summarization</title>
    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <style>
    body, textarea, input {
        background-color: #8EC5FC;
        background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
    }
</style>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color:  white; color: black">
        <div class="container">
            <a class="navbar-brand">Legal Act Summarizer</a>
        </div>
    </nav>
    <div class="container">
    <form action="/summarize" method="post">
        <div class="form-group">
            <label for="exampleFormControlTextarea1" style="padding-top: 2em; padding-bottom: 10px;">
                <!-- <strong>Enter the legal text to be summarized:</strong> -->
            </label>
            <br>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="15" name="data" class="rounded-left" placeholder="Enter the Legal Act to be Summarized..."></textarea>
            <label for="exampleFormControlTextarea1" style="padding-top: 2em;  padding-bottom: 10px;">
                <!-- <strong aria-placeholder="Enter">Enter the length of the summary you want</strong> -->
            </label>
            <input type="text" name="len" class="form-control" id="exampleFormControlTextarea1" placeholder="Enter the Maximum Length of the Summary you want">

        </div>
        <br>
        
        <button type="submit" class="btn btn-success btn-large">Summarize the Legal Text</button>
    </form>
</div>
</body>
</html>
